[pytest]
# Pytest configuration for voice_referee

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 3.9

# Additional options
addopts =
    --verbose
    --strict-markers
    --tb=short
    -p no:langsmith

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    asyncio: Async tests

# Async configuration
asyncio_mode = auto
